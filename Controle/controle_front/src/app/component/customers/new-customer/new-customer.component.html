<div class="modal-content w-100">
  <div class="modal-body p-4">
    <form [formGroup]="addCustomerFormGroup" (ngSubmit)="handelAddCustomer()">
      <div class="mb-6">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control">
          <small *ngIf="addCustomerFormGroup.controls['name'].errors && addCustomerFormGroup.controls['name'].touched" class="text-danger">
            {{getErrorMessage('Name', addCustomerFormGroup.controls['name'].errors)}}
          </small>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control">
          <small *ngIf="addCustomerFormGroup.controls['email'].errors && addCustomerFormGroup.controls['email'].touched" class="text-danger">
            {{getErrorMessage('Email', addCustomerFormGroup.controls['email'].errors)}}
          </small>
        </div>
        <!-- Submit button -->
        <button [disabled]="!addCustomerFormGroup.valid" class="btn btn-outline-info" type="submit" >
          Save Customer
        </button>
      </div>
    </form>
  </div>
</div>
<!-- Modal -->
