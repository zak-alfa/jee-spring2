<div class="modal-content w-100">
  <div class="modal-body p-4">
    <form [formGroup]="addProductFormGroup" (ngSubmit)="handelAddProduct()">
      <div class="mb-6">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control">
          <small *ngIf="addProductFormGroup.controls['name'].errors && addProductFormGroup.controls['name'].touched" class="text-danger">
            {{getErrorMessage('Name', addProductFormGroup.controls['name'].errors)}}
          </small>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="text" formControlName="price" class="form-control">
          <small *ngIf="addProductFormGroup.controls['price'].errors && addProductFormGroup.controls['price'].touched" class="text-danger">
            {{getErrorMessage('Price', addProductFormGroup.controls['price'].errors)}}
          </small>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="text" formControlName="quantity" class="form-control">
          <small *ngIf="addProductFormGroup.controls['quantity'].errors && addProductFormGroup.controls['quantity'].touched" class="text-danger">
            {{getErrorMessage('Quantity', addProductFormGroup.controls['quantity'].errors)}}
          </small>
        </div>
        <!-- Submit button -->
        <button [disabled]="!addProductFormGroup.valid" class="btn btn-outline-info" type="submit" >
          Save Product
        </button>
      </div>
    </form>
  </div>
</div>
<!-- Modal -->
